openLdap:
  image: "docker.io/osixia/openldap"
  imageTag: "latest"
  imagePullPolicy: "Always"
  component: "openldap"

  replicas: 1

  domain: "local.io"
  adminPassword: "admin"
  https: "false"
  seedUsers: 
    usergroup: "icpusers"
    userlist: "user1,user2,user3,user4"
    initialPassword: "ChangeMe"
  persistence:
    enabled: true
    storageClassName: nfs-client

phpLdapAdmin:
  enabled: true
  image: "docker.io/osixia/phpldapadmin"
  imageTag: "latest"
  imagePullPolicy: "Always"
  component: "phpadmin"

  replicas: 1

  nodePort: 31080
